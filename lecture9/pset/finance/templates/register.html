{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus name="username" placeholder="Username" id="username" class="form-control mx-auto w-auto" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" name="password" id="password" placeholder="Password" class="form-control mx-auto w-auto" type="password">
        </div>
        <div class="mb-3">
            <input autocomplete="off" name="confirmation" id="repassword" placeholder="Re-enter Password" class="form-control mx-auto w-auto" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
