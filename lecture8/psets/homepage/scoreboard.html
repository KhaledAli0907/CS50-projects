<!DOCTYPE html>

<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="scoreboard.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Scoreboard</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // declare varabiles to keep track of the score
            let team1 = 0;
            let team2 = 0;
            // listen to clicks and incrument team scores
            document.querySelector('#add1').addEventListener('click', function() {
                team1++;
                document.querySelector('#score1').innerHTML = team1;
            });
            document.querySelector('#add2').addEventListener('click', function() {
                team2++;
                document.querySelector('#score2').innerHTML = team2;
            });
        });
        function addrow() {
            // query for inputs and hold there values
            let input1Raw = document.querySelector('#input1');
            let input2Raw = document.querySelector('#input2');
            let input1 = input1Raw.value;
            let input2 = input2Raw.value;

            let table = document.getElementById("MainTable");
            // insert in index 0
            let row = table.insertRow(0)

            //create table cells
            let c1 = row.insertCell(0);
            let c2 = row.insertCell(1);
            let c3 = row.insertCell(2);

            c1.innerText = input1;
            c2.innerText = input2;
        }

    </script>
    </head>
    <body>
        <div class="header">
            <h1>
                <button class="button">
                    <a href="https://www.youtube.com/playlist?list=PLbaR_5U8xG7s0Ch82H4GRQcUzoc1DnLdg">MyProjects</a>
                </button>
                <button class="button">
                  <a href="index.html">Hello</a>
                </button>
                <button class="button">
                  <a href="scoreboard.html">Scoreboard</a>
                </button>
            </h1>
        </div>
        <h2>Scoreboard</h2>
        <form>
            <!-- Prompt the user for team names-->
            <div class="input-row">
                <label>Team1: </label>
                <input type="text" id="input1">
            </div>
            <div class="input-row">
                <label>Team2: </label>
                <input type="text" id="input2">
            </div>
            <!-- Button to add teams-->
            <a class="btn btn-primary rounded-0 btn-block" id="insertRow" onclick="addrow()" href="#">Add Teams</a>
        </form>
        <div class="container py-1">
            <div class="row">
                <div class="col-lg-7 mx-auto">
                    <div class="card-body p-5">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="MainTable">
                                <thead id="tablehead"></thead>
                                <tbody>
                                    <tr>
                                        <td id="score1">0</td>
                                        <td id="score2">0</td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button id="add1">+1</button>
                                        </td>
                                        <td>
                                            <button id="add2">+1</button>
                                        </td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
