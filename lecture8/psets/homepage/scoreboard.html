<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Entry</title>
    <script>


        document.addEventListener('DOMContentLoaded', function() {
            const formEl = document.querySelector("form");
            const tbodyEl = document.querySelector("tbody");
            function onAddTeams(e) {
                e.preventDefault();
                const input1 = document.getElementById("input1").value;
                const input2 = document.getElementById("input2").value;
                tbodyEL.innerHTML += `
                <tr>
                    <td>$(input1)</td>
                    <td>$(input2)</td>
                </tr>
                `;
            }
            formEl.addEventListener('#addtaems', onAddTeams);
            // declare varabiles to keep track of the score
            let team1 = 0;
            let team2 = 0;
            // listen to click and incrument team scores
            document.querySelector('#add1').addEventListener('click', function() {
                team1++;
                document.querySelector('#score1').innerHTML = team1;
            });
            document.querySelector('#add2').addEventListener('click', function() {
                team2++;
                document.querySelector('#score2').innerHTML = team2;
            });
        });

    </script>
    </head>
    <body>
        <h2>Scoreboard</h2>
        <form>
            <div class="input-row">
                <label>Team1: </p>
                <input type="text" id="input1">
            </div>
            <div class="input-row">
                <p>Team2: </p>
                <input type="text" id="input2">
            </div>
            <button id="addteams">Add Teams</button>
        </form>
        <table class="table" id="MainTable">
            <thead>
                <tr>
                    <th id="team1">team1</th>
                    <th id="team2">team2</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="score1">0</td>
                    <td id="score2">0</td>
                </tr>
                <tr>
                    <td>
                        <button id="add1">+1</button>
                    </td>
                    <td>
                        <button id="add2">+1</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
